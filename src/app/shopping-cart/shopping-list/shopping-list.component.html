
<ul class="list-group">
 <li 
 *ngFor="let shoppingListItem of shoppingList" 
 [ngClass]="{'active': shoppingListItem === selectedShoppingListItem}" 
 (click)="handleSelectShoppingListItem(shoppingListItem)" 
 class="list-group-item">
 {{ shoppingListItem?.name }} - {{ shoppingListItem?.calories }}
</li>
</ul>

<button (click)="handleDeleteShoppingListItem(selectedShoppingListItem)" *ngIf="selectedShoppingListItem">Delete</button>
